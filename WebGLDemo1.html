<head>
    <title>WebGLTemplate</title>
    <script id = "vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 vPosition;
        in vec4 vColor;
        out vec4 varColor;
        
        void main()
        {
            gl_Position = vPosition;
            varColor = vColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 varColor;
        out vec4 fragColor;

        void main()
        {
            fragColor = varColor;
        }
    </script>
