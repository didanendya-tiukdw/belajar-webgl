<!DOCTYPE html>
<html>

<head>
    <title>Lengan Robot</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      
      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;

      void main()
      {
        fColor = vColor;
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
      }
    </script>

   <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      
      void main()
      {
        gl_FragColor = fColor;
      }
   </script>

    <!-- These are external javascript files.
      The first three are the textbook libraries.
      The last one is your own javascript code. Make sure to change the name
      to match your javascript file. -->
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="lenganRobot.js"></script>
</head>
